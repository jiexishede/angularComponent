<body ng-controller="myCtrl">

	<a class="top" gg-go-top=100></a>

	<script type="text/javascript">
		angular.module('myApp',['ggUi'])
			.controller('myCtrl',['$scope',function($scope){

			}])
		// 导入自己的模块
		var ggUi = angular.module('ggUi', [])
						//这个驼峰法是必须的
			ggUi.directive('ggGoTop', ['$window', function($window){
				// Runs during compile
				return {
					restrict:'AE',
					compile: function(ele,attr){
						var _top = attr.ggGoTop; //指定高度number
						ele.bind('click', function(){
							// _top == undefined || _top == null?(document.body.scrollTop= 0):(document.body.scrollTop = _top);
							_top && (document.body.scrollTop = _top) || (document.body.scrollTop = 0)
						})
						return function($scope,ele,attr){

						}
					}
					
				};
			}]);
		</script>
</body>
